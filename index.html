<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResepHub</title>
  <script type="module" src="https://cdn.jsdelivr.net/gh/domyid/tracker@main/index.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ResepHub</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#submit">Submit Resep</a>
    </nav>
  </header>

  <main>
    <section id="submit" class="card">
      <h2>Bagikan Resep Anda</h2>
      <form id="recipe-form">
        <input type="text" id="title" placeholder="Judul Resep" required />
        <textarea id="ingredients" placeholder="Bahan-bahan (pisahkan dengan koma)" required></textarea>
        <textarea id="instructions" placeholder="Langkah-langkah (pisahkan baris)" required></textarea>
        <button type="submit">Kirim Resep</button>
      </form>
    </section>

    <section id="recipes" class="grid"></section>
  </main>

  <footer>
    <p>&copy; 2025 ResepHub. Semua hak cipta dilindungi.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
